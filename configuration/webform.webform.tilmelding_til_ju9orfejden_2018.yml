id: tilmelding_til_ju9orfejden_2018
title: 'Tilmelding til Ju9orfejden 2018'
description: ''
category: Ju9orfejden
elements: "intro:\n  '#type': processed_text\n  '#text': \"<p>Alle felter skal udfyldes, før tilmeldingen kan sendes afsted. Kontaktpersonen modtager herefter en mail, der skal bekræftes før tilmeldingen er registreret (via link i mailen). Tilmeldingen er først endeligt gældende, når det samlede beløb for deltagerne (250 kr. pr. person) er indbetalt.</p>\\n<p>Din tilmelding og betaling skal være os i hænde senest torsdag d. 12. april 2018.</p>\\n<p>Vær opmærksom på, at vi kører efter først til mølle princippet og har et begrænset antal pladser. Det er derfor vigtigt, at få sendt den fulde tilmelding (tilmelding og betaling) afsted hurtigst muligt.</p>\\n<p>Deltagerbreve udsendes ca. 14 dage efter sidste tilmeldingsfrist. Brevet indeholder nærmere praktiske informationer om kurset.</p>\\n<p>Yderligere detaljer om ju9orfejden kan findes i pjecen, der kan hentes <a href=\\\"https://forlev.dk/sites/default/files/2017-11/Juniorfighten_2018.pdf\\\">her</a></p>\\n\"\n  '#format': basic_html\ngruppe:\n  '#type': fieldset\n  '#title': Gruppe\n  gruppenavn:\n    '#type': textfield\n    '#title': Gruppenavn\n    '#title_display': before\n    '#required': true\n  korps:\n    '#type': webform_select_other\n    '#title': Korps\n    '#options':\n      dds: 'Det Danske Spejderkrops'\n      kfum: 'KFUM Spejderne'\n      andet: Andet\n      intet: Intet\n    '#other__placeholder': 'Indtast andet...'\n    '#required': true\n  antal_ledere:\n    '#type': number\n    '#title': 'Antal ledere'\n    '#required': true\n    '#min': '1'\n    '#description': 'Deltager-betalingen er 250kr pr person.'\n  antal_juniorer:\n    '#type': number\n    '#title': 'Antal juniorer'\n    '#required': true\n    '#min': '1'\n    '#description': 'Deltager-betalingen er 250kr pr person.'\nkontaktperson:\n  '#type': fieldset\n  '#title': 'Kontaktperson og økonomisk ansvarlig (en juniorleder)'\n  kontakt_navn:\n    '#type': textfield\n    '#title': Navn\n    '#required': true\n  kontakt_adress:\n    '#type': textfield\n    '#title': Adresse\n    '#required': true\n  kontakt_postnummer:\n    '#type': textfield\n    '#title': Postnummer\n    '#required': true\n  kontakt_by:\n    '#type': textfield\n    '#title': By\n    '#required': true\n  kontakt_tlf:\n    '#type': textfield\n    '#title': Telefonnummer\n    '#required': true\n  kontakt_email:\n    '#type': webform_email_confirm\n    '#title': Email\n    '#required': true\nbemaerkninger:\n  '#type': textarea\n  '#title': Bemærkninger\n  '#required': true\n"
