      subject: 'Tilmelding til Jubilæums uge modtaget'
      body: "<p>&nbsp;K&aelig;re&nbsp;[webform_submission:values:kontakt_navn:value],</p>\n\n<p>Tak for jeres tilmelding til Forlevs 50 &aring;rs Jubil&aelig;umsuge i uge 32, 2018.&nbsp;</p>\n\n<p>For at jeres tilmelding kan blive endeligt registreret bedes i overf&oslash;re 1010 kr for hver af de&nbsp;[webform_submission:values:antal_ledere_voksne:value] leder og&nbsp;[webform_submission:values:antal_spejdere_born:value]&nbsp;spejdere&nbsp;til kontonummer: 5073 1585720. N&aring;r vi har modtaget jeres betaling sender vi jer et proviantnummer, som I skal bruge i l&oslash;bet af ugen. S&aring;fremt I har deltagere, der kun bliver til midt p&aring; ugen, bedes i venligst besvare denne mail med et overblik over, hvor mange af jeres deltagere, der er p&aring; centret hhv. hele og halvdelen af ugen &ndash; s&aring; sender vi jer et bel&oslash;b p&aring; en tilpasset pris. Skulle I frem mod 1. maj have &aelig;ndringer i antallet af deltager ringer eller skriver i bare, s&aring; finder vi ogs&aring; ud af det.</p>\n\n<p>Ydereligere informationer om lejren vil blive tilsendt l&oslash;bende til denne mail frem mod lejren samt lagt p&aring; facebook p&aring; siden: <a href=\"https://www.facebook.com/events/1370297289725473/\">https://www.facebook.com/events/1370297289725473/</a>.&nbsp;</p>\n\n<p>Vi gl&aelig;der os til at se Jer.&nbsp;</p>\n\n<p>P&aring; vegne af Forlev Spejdercenter,&nbsp;</p>\n\n<p>Ditte og Nanna (93848682)</p>"
