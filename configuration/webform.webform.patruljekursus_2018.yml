  confirmation_title: 'Din tilmelding er modtaget'
  confirmation_message: "<p><strong>DIN TILMELDING ER F&Oslash;RST GYLDIG, N&Aring;R DU HAR GJORT TO TING: &nbsp;</strong></p>\r\n\r\n<ol>\r\n\t<li>KLIK P&Aring; LINKET&nbsp;<br />\r\n\tB&aring;de kontaktperson og den &oslash;konomiansvarlige har modtaget en mail med et link. I skal begge klikke p&aring; linket for at bekr&aelig;fte, at I har modtaget og l&aelig;st mailen.</li>\r\n\t<li>OVERF&Oslash;R BETALING<br />\r\n\tIndbetal 820 kr. pr deltager til reg. nr. 5016&nbsp;og konto nr. 1254052&nbsp;(Jyske Bank). Du vil modtage besked, n&aring;r vi har godkendt din betaling. Dette kan tage op til 14 dage. Husk at tilmeldingen f&oslash;rst er gyldig, n&aring;r vi har modtaget jeres betaling og bekr&aelig;ftet jeres tilmelding.</li>\r\n</ol>\r\n\r\n<p>Bem&aelig;rk: Mailen kan v&aelig;re modtaget i dit spam-filter.</p>\r\n\r\n<p>Op til 14 dage efter pengene er modtaget vil vi kontakte kontaktpersonen og bekr&aelig;fte tilmeldingen.</p>"
