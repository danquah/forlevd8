id: tilmelding_til_jubilaeum_2018
title: 'Tilmelding til Jubilæum 2018'
description: ''
category: Sommeruge
elements: "intro:\n  '#type': processed_text\n  '#text': |\n    <p><strong>Tilmelding til Forlevs 50 års jubilæum!</strong>&nbsp;Alle felter skal udfyldes, før tilmelding kan sendes afsted. Tilmeldingen er først gældende, når det samlede beløb for deltagere (910kr pr. person) er indbetalt.</p>\n    \n    <p>Det er fra lørdag d. 4- lørdag d. 11 august 2018, at du skal sætte kryds i kalenderen. Prisen for hele ugen, Individuelle priser for dele af ugen kan aftales. Hvad I udover overnatning, Jubilæums T-shirt, aktiviteter og fællesdag får for denne pris kan I se i ugeprogrammet.&nbsp;Bemærk at prisen stiger med 50 kr. pr. 1. januar og igen pr. 1. marts. I kan godt tilpasse antallet af deltagere efter tilmelding, ved at sende os en mail.</p>\n  '#format': basic_html\nkontakt_information:\n  '#type': fieldset\n  '#title': 'Kontakt information'\n  kontakt_navn:\n    '#type': textfield\n    '#title': Navn\n  kontakt_telefonnummer:\n    '#type': textfield\n    '#title': Telefonnummer\n    '#default_value': 'Telefonnummer på kontaktperson'\n  kontakt_e_mail:\n    '#type': webform_email_confirm\n    '#title': E-mail\n    '#default_value': 'E-mail til kontaktperson'\n    '#confirm__title': 'Bekræft e-mail'\n    '#confirm__placeholder': 'Bekræft e-mail'\nenheds_information:\n  '#type': fieldset\n  '#title': 'Enheds information'\n  enhed_navn:\n    '#type': textfield\n    '#title': 'Enheds navn'\n    '#default_value': 'Navn på gruppen, klanen eller familien i tilmelder'\n  enheds_type:\n    '#type': select\n    '#title': 'Enheds type'\n    '#default_value': 'Deltager i som gruppe, klan eller som lagmand?'\n    '#options':\n      gruppe: Gruppe\n      klan: Klan\n      lagmand: 'Tidligere lagmand'\n  antal_ledere_voksne:\n    '#type': number\n    '#title': 'Antal ledere/voksne'\n    '#default_value': '1'\n  antal_spejdere_born:\n    '#type': number\n    '#title': 'Antal spejdere/børn'\n    '#default_value': '0'\nkommentarer:\n  '#type': fieldset\n  '#title': Kommentarer\n  '#description': 'Er der andet vi skal vide eller i har lyst til at knytte til jeres tilmelding? (Allergier, s&aelig;rlige behov, jubil&aelig;ums lyk&oslash;nskninger)'\n  kommentar:\n    '#type': textfield\n    '#title': Kommentar\n    '#title_display': invisible"
