  confirmation_message: "<p><strong>DIN TILMELDING ER F&Oslash;RST GYLDIG, N&Aring;R DU HAR OVERF&Oslash;RT BETALINGEN: &nbsp;</strong></p>\r\nIndbetal 900 kr. pr deltager til reg. nr. 5077 og konto nr. <span>1141350</span>&nbsp;(Jyske Bank). Du vil modtage besked, n&aring;r vi har godkendt din betaling. Dette kan tage op til 14 dage. Husk at tilmeldingen f&oslash;rst er gyldig, n&aring;r vi har bekr&aelig;ftet jeres tilmelding.\r\n\r\n<p>Bem&aelig;rk: vores bekr&aelig;ftelse&nbsp;kan v&aelig;re modtaget i dit spam-filter.</p>\r\n\r\n<p>Op til 14 dage efter pengene er modtaget vil vi kontakte kontaktpersonen og bekr&aelig;fte tilmeldingen.</p>"
