  confirmation_title: 'Din tilmelding er modtaget'
  confirmation_message: "<p>Tak for jeres tilmelding til Forlevs 50 &aring;rs Jubil&aelig;umsuge i uge 32, 2018. Vi gl&aelig;der os til at se Jer.&nbsp;<br />\r\n<br />\r\n<br />\r\nI skulle meget gerne inden for en time modtage en mail med bekr&aelig;ftelse p&aring; jeres tilmelding. Ydereligere informationer om lejren vil blive tilsendt l&oslash;bende frem mod lejren samt lagt p&aring; facebook p&aring; siden: https://www.facebook.com/events/1370297289725473/.&nbsp;<br />\r\n<br />\r\nHusk at jeres tilmelding f&oslash;rst er endeligt g&aelig;ldende n&aring;r bel&oslash;bet for deltagelse er indbetalt p&aring;: 5073 1585720. Skulle I frem mod 1. maj have &aelig;ndringer i antallet af deltager ringer eller skriver i bare, s&aring; finder vi ud af det.&nbsp;<br />\r\n<br />\r\nDe bedste hilsner,<br />\r\n<br />\r\n<br />\r\nDitte og Nanna (93848682)<br />\r\n<br />\r\nForlev spejdercenter</p>"
